<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVE - Movimento de FÃ©</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }

        /* TELA DE BOAS-VINDAS (NOME) */
        #name-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .name-box {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
        }

        .name-box h2 { color: #ff6b35; margin-bottom: 15px; }
        .name-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        .name-box button {
            width: 100%;
            padding: 15px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        /* CONTAINER PRINCIPAL DO APP */
        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .logo { font-size: 40px; font-weight: 800; letter-spacing: 5px; }
        .user-welcome { font-size: 14px; opacity: 0.9; }

        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 80%;
            font-size: 18px;
            line-height: 1.6;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } }

        .user-msg {
            background: #1e3c72;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-msg {
            background: white;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 5px solid #ff6b35;
        }

        .input-area {
            padding: 20px;
            background: white;
            display: flex;
            gap: 10px;
            border-top: 2px solid #eee;
        }

        input#userInput {
            flex: 1;
            padding: 15px 25px;
            border: 2px solid #eee;
            border-radius: 35px;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
        }

        input#userInput:focus { border-color: #ff6b35; }

        .send-btn {
            background: #ff6b35;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-btn:hover { transform: scale(1.1); }
        .send-btn:disabled { background: #ccc; }
    </style>
</head>
<body>

    <div id="name-screen">
        <div class="name-box">
            <h1 style="color:#ff6b35; font-size: 40px; margin-bottom: 10px;">ðŸ”¥</h1>
            <h2>Bem-vindo ao MOVE</h2>
            <p style="color:#666; margin-bottom: 20px;">Como podemos te chamar?</p>
            <input type="text" id="nameInput" placeholder="Digite seu nome...">
            <button onclick="startApp()">Entrar no Movimento</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">MOVE</div>
            <div class="user-welcome" id="display-name">Carregando...</div>
        </div>

        <div id="chat-container">
            <div class="message bot-msg">
                <strong>Paz!</strong> Eu sou sua InteligÃªncia BÃ­blica. Pergunte-me qualquer coisa sobre a Palavra!
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escreva sua pergunta aqui..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">âž”</button>
        </div>
    </div>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

    <script>
        let userName = "IrmÃ£o";

        function startApp() {
            const input = document.getElementById('nameInput');
            if(input.value.trim() !== "") {
                userName = input.value.trim();
                document.getElementById('display-name').innerText = "Bem-vindo, " + userName + "!";
                document.getElementById('name-screen').style.display = 'none';
                
                // Vibrar ao entrar
                if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);
            } else {
                alert("Por favor, digite seu nome para continuar.");
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            const btn = document.getElementById('sendBtn');
            const text = input.value.trim();

            if (!text) return;

            // 1. Adiciona a mensagem do usuÃ¡rio na tela
            addMessage(text, 'user-msg');
            input.value = "";
            btn.disabled = true;

            // 2. Chamar a InteligÃªncia Artificial (Vercel API)
            try {
                // AQUI ESTÃ O SEGREDO: Ele vai buscar a resposta na sua rota da Vercel
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text, name: userName })
                });

                const data = await response.json();
                
                // 3. Adiciona a resposta do Bot
                addMessage(data.reply, 'bot-msg');

                // 4. VIBRAR E TOCAR SOM (Como vocÃª pediu)
                document.getElementById('notifSound').play().catch(e => {});
                if ("vibrate" in navigator) navigator.vibrate(200);

            } catch (error) {
                addMessage("Desculpe " + userName + ", tive um problema ao buscar essa resposta. Verifique sua conexÃ£o.", 'bot-msg');
            } finally {
                btn.disabled = false;
            }
        }

        function addMessage(text, className) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'message ' + className;
            div.innerText = text;
            container.appendChild(div);
            
            // Rolar para o final
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
